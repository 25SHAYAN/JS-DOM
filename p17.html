<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <center>
        <h3>document.hasFocus()</h3>
    </center>
    <hr>

    <p id="log">Awaiting focus check.</p>
    <button onclick="handler()">click me</button>

    <script>
        function handler(){
            window.open("https://zerozilla.com/","Zeozilla",`width-800,height-400,left-100,right-100`);
        }
        function checkpagefocus(){
            let body = document.querySelector('body');
            let log = document.getElementById('log');

            if(document.hasFocus()){
                log.textContent = "This document has focus:";
                body.style.background = "darkcyan";
                body.style.color = "#fff";
            }
            else{
                log.textContent = "This document doesnot have the focus";
                body.style.background = "#aaa";
                body.style.color = "#fff";
            }

        }
        setInterval('checkpagefocus(),3000');
    </script>
</body>
</html>
