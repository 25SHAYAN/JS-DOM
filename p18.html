<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <center>
        <h1>document.cookie</h1>
    </center>
    <hr>

    <button onclick="setCookie()">Set Cookie</button>
    <button onclick="viewCookie()">View Cookie</button>
    <button onclick="resetCookie()">Clear Cookie</button>

    <h3 id="output"></h3>

    <script>
        function setCookie(){
            let name = "Be-practical";//we wnat to insert this data into cookie
            document.cookie = `User Name = ${name};expires = Thu Dec 21 2023 11:50:16 GMT+0530 (India Standard Time) `;//the cookies wont express result after the time exceeded go to firefox and click set cookie and storage below link we get
         // alert(Date());
            
        }
        //to view cookies
        function viewCookie(){
            if(document.cookie.length != 0){
                document.getElementById("output").innerHTML = document.cookie;
            }
            else{
                alert("cookie not available");
            }
        }
        //to reset cookies
        function resetCookie(){
            //here we check if cookies are there we clear or else not
            if(document.cookie == 'User Name=Be-practical'){
                document.getElementById("output").innerHTML = '';
                document.cookie = `User Name = ;expires = ;`
                window.location.reload();//to rlode page
            }
        }
    </script>
</body>
</html>
