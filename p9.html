<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <center>
        <h1>DOM</h1>
    </center>
    <hr>

    <ul>
        <li>Bread</li>
        <li class="tick">coffee</li>
        <li>Pineapple Cake</li>
    </ul>
    <ul id="test">
        <li>Bread</li>
        <li class="tick">coffee</li>
        <li>Pineapple Cake</li>
    </ul>
    <script>
        // var match1 = document.querySelector("h1");
        // document.write(`<p>querySelector() result : ${match1}</p>`);//displays object,got to console and give match1 it shows result

       // var match1 = document.querySelector("li.tick");
        let match1 = document.querySelector("#test");
        document.write(`<p>querySelector() result : ${match1}</p>`);
        document.write(`<p><b>match1.length :</b></p>` + match1.length);

        let match2 = document.querySelectorAll("li.tick");//we will get count of tag //give any element ul,li
        document.write(`<p>querySelector() result : ${match2}</p>`);
        document.write(`<p><b>match1.length :</b></p>` + match2.length);

        match2[0].style.textDecoration ="line-through";
        match2[1].style.textDecoration ="underline";

    </script>
</body>
</html>
