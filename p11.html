<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        .highlight{
            background-color: dimgray;
        }
    </style>
</head>
<body>
    <center>
        <h1>DOM</h1>
    </center>
    <hr>

    <div class="disabled" id="info">Something very important</div>

    <script>
        //for output goto console and type elem
        let elem = document.querySelector("#info");
        elem.className = "note ";//replaces existing class name
        elem.className += "highlight";

        elem.classList.add("hide");//add a new class
        elem.classList.add("note","highlight","visible");//we can add multiple classes

        elem.classList.remove("hide");//removes a class
        elem.classList.remove("disabled","note","visible");//removes a multiple classes

        
        elem.classList.toggle("visible");//if class exists remove it,if not add it
            
        elem.classList.toggle("visible");//if class exists remove it,if not add it
    </script>
</body>
</html>
