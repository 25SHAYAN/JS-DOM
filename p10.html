<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <center>
        <h1>DOM</h1>
    </center>
    <hr>

    <p id="pp" style="color:red; font-size: 20px;">THIS IS A PARAGRAPH.</p>
    <p>THIS IS ANOTHER PARAGRAPH</p>

    <script>
        //selecting element
        let elem = document.querySelector('p');

    //getting style information from element
    document.write(elem.style.color,"<br>");//output: red
    document.write(elem.style.fontSize,"<br>");//outputs:20
    document.write(elem.style.color,"<br>");//outputs:red
    document.write(elem.style.fontStyle,"<br>");//outputs:nothing

    //getting computed style information
   // var styles = window.getComputedStyle(elem);
   var styles =getComputedStyle(elem);
    document.write(styles.getPropertyValue("color"),"<br>");//outputs: rgb(255,0,0);
    document.write(styles.getPropertyValue("font-size"),"<br>");
    document.write(styles.getPropertyValue("font-weight"),"<br>");//outputs:400
    document.write(styles.getPropertyValue("font-style"),"<br>");
    </script>
</body>
</html>
