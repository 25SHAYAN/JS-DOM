<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        section{
            background-color: gray;
            width: 300px;
            padding: 20px;
            margin: 20px;
            display: grid;
            justify-content: center;
            align-items: center;

        }
        .box{
            width: 160px;
            height: 50px;
            background-color: #44ff33;
            margin: 10px;
            cursor: pointer;
            display: flex;
            justify-content: space-around;
        }
    </style>
</head>
<body>
    <center>
        <h1>QUERY SELECTOR ALL</h1>
    </center>
    <hr>

    <section>
        <div  id="1" class="box">
            <p>box-1</p>
            <input type="checkbox" name="box1" id="box1"
            value="box-1">
        </div>
        <div  id="2" class="box">
            <p>box-2</p>
            <input type="checkbox" name="box2" id="box2"
            value="box-2">
        </div>
   <div  id="3" class="box">
            <p>box-3</p>
            <input type="checkbox" name="box3" id="box3"
            value="box-3">
        </div>
        <div  id="4" class="box">
            <p>box-4</p>
            <input type="checkbox" name="box4" id="box4"
            value="box-4">
        </div>
        <script>
            let selbox = document.querySelector("section");
            let selectdata = [];
          
         //addeventlistnear is used to add one or more events   
            selbox.addEventListener('click',function(){
                console.log(`selected item = ${event.target}`);
//event  by,we target,of type == checkbox
                if(event.target.type == "checkbox"){
                    let checked = document.querySelectorAll('input[type = "checkbox"]:checked');
                    console.log('CHEKED =',checked);

                    //we take entire elemts checke dinside array from is a method of array
                    let selectdata = Array.from(checked).map(x => x.value);
                    console.log('selected Data =',selectdata);
                }
                //nodelist collects elemetns inside script we are taking value from it with helo of map in console
            });
        </script>
    </section>

</html>
